<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <form class="login_screen">
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" placeholder="exemple@email.com"/>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" placeholder="********"/>
        </div>
        <div><button class="recuperar">Recuperar Senha</button></div>
        <div><button class="login_button">Login</button></div>
        <div><button class="cadastrar_button">Cadastrar</button></div>
    </form>
</body>
</html>
